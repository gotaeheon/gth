<th:block th:fragment="footer">
  <footer id="footer" class="footer transparent-background py-5">
    <div class="container text-center">
      <!-- 저작권 정보 -->
      <p class="mb-3">
        <span>© <strong class="sitename">KOTAEHEON</strong> All Rights Reserved</span>
      </p>

      <!-- Credits -->
      <div class="credits mb-3">
        Designed by <a href="https://bootstrapmade.com/" target="_blank" class="text-decoration-none">BootstrapMade</a>
      </div>

      <!-- Back to top button -->
      <a href="#" class="btn btn-primary btn-sm back-to-top">
        <i class="bi bi-arrow-up"></i> Top
      </a>
    </div>
  </footer>
<!-- ✅ Preloader -->
<div id="preloader"></div>

<!-- ✅ jQuery (Google Chart용) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- ✅ Bootstrap 5 JS (Popper 포함) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Google Charts (페이지에 따라 필요 시) -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<!-- ✅ AOS animation -->
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script>
    AOS.init();
</script>

<!-- ✅ 사용자 정의 메인 JS -->
<script th:src="@{/assets/js/main.js}"></script>

<!-- ✅ Back to top 버튼 기능 -->
<script>
    document.querySelector('.back-to-top').addEventListener('click', function (e) {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
	});
</script>
</th:block>
