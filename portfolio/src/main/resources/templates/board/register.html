<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>자유게시판 - 새 게시물 작성</title>    
<!-- 공통 CSS -->
<th:block th:replace="layout/head-css :: commonCss"></th:block>
</head>
<body>
<!-- 헤더 -->
<th:block th:replace="layout/header :: header"></th:block>
	<main>
		<div class="container mt-5">
			<h2 class="mb-4">게시물 작성</h2>
		    <form action="/board/register" method="post" enctype="multipart/form-data">
	    <div class="mb-3">
	        <label for="title" class="form-label">제목</label>
	        <input type="text" id="title" name="title" class="form-control" required>
	    </div>    
	    <div class="mb-3">
	        <label for="content" class="form-label">내용</label>
	        <textarea id="content" name="content" class="form-control" rows="10" required></textarea>
	    </div>    
	    <!-- 이미지 첨부 -->
	    <div class="mb-3">
	    	<label for="image" class="form-label">이미지 첨부</label>
	    	<input type="file" id="image" name="imageFiles" class="form-control" multiple>
		</div>
		<div class="mb-4">
	    <button type="submit" class="btn btn-primary">작성 완료</button>
	    <a href="/board/list" class="btn btn-secondary">목록으로</a>
	    </div>
	</form>
		</div>
	</main>
<!-- 푸터 -->
<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
