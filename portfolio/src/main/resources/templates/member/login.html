<!DOCTYPE html>
<html 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>로그인</title>
<meta name="description" content="">
<meta name="keywords" content="">
<!-- 공통 CSS -->
<th:block th:replace="layout/head-css :: commonCss"></th:block>
</head>
<body class="align-middle">
  <!-- 헤더 -->
  <th:block th:replace="layout/header :: header"></th:block>
<main>
	<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
	  <div class="card shadow " style="width: 100%; max-width: 400px;">
	    <div class="card-header text-center fs-4 fw-bold bg-white border-0">
	    	로그인   
	    </div>
	    <div class="card-body p-4">
	      <!-- 로그인 실패 메시지 -->
	      <div th:if="${param.error}" class="alert alert-danger fw-bold" role="alert">
			  로그인에 실패했습니다. 아이디와 비밀번호를 다시 확인해주세요.
			</div>
	
	      <form id="loginForm" action="/member/login" method="post">
	        <div class="mb-3">
	          <label for="mbId" class="form-label">아이디</label>
	          <input type="text" id="mbId" name="mbId" class="form-control" placeholder="아이디 입력" required />
	        </div>
	
	        <div class="mb-3">
	          <label for="mbPw" class="form-label">비밀번호</label>
	          <input type="password" id="mbPw" name="mbPw" class="form-control" placeholder="비밀번호 입력" required />
	        </div>
	
	        <div class="d-flex justify-content-between align-items-center mb-3">
	          <div class="form-check">
	          	<label class="form-check-label" for="remember-me">자동로그인</label>
	            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me" />
	          </div>
	          <a href="/member/join" class="small text-decoration-none">회원가입</a>
	        </div>
	
	        <div class="d-grid">
	          <button type="submit" class="btn btn-outline-primary">로그인</button>
	        </div>
	      </form>
	
	      <div class="text-center mt-4">
	        <a href="/oauth2/authorization/kakao" class="btn btn-warning w-100" style="background-color: #FEE500; color: #3C1E1E;">
	          <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" alt="카카오 로그인" style="height: 20px; margin-right: 8px;" />
	          카카오로 회원가입
	        </a>
	      </div>
	    </div>
	  </div>
	</div>
</main>
  <!-- 푸터 -->
  <th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
